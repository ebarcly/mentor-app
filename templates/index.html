<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentor App</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="text-center">Sofy</h1>
        <h3 class="text-center">Your Software Mentor</h3>
      </div>
    </header>
    <div class="app-body container">
      <aside class="col-md-3">
        <!-- your side section content here -->
      </aside>
      <main class="col-md-9">
        <p class="description text-center">
          Sofy is a friendly and knowledgeable AI-powered mentor designed to
          help you learn software development. With years of programming
          experience, Sofy is patient, supportive, and always eager to share
          valuable insights.
        </p>
        <div class="main-container">
          <div class="chat">
            <!-- The chat messages will be added here -->
          </div>
          <button onclick="clearChatHistory()" class="btn btn-danger">
            Clear chat history
          </button>
          <form id="askForm" class="mt-3">
            <div class="form-group">
              <label for="questionInput">Ask me anything:</label>
              <input
                type="text"
                id="questionInput"
                name="question"
                required
                placeholder="Type your question here..."
                class="form-control"
              />
            </div>
            <input type="submit" value="Ask" class="btn btn-primary" />
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
